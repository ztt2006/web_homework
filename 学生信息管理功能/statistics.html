<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计分析 - 学生信息管理系统</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/statistics.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>学生管理系统</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="students.html" class="nav-link">学生管理</a>
                </li>
                <li class="nav-item">
                    <a href="statistics.html" class="nav-link active">统计分析</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1>统计分析</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="refreshDataBtn">
                        🔄 刷新数据
                    </button>
                    <button class="btn btn-secondary" id="exportReportBtn">
                        📊 导出报告
                    </button>
                </div>
            </div>

            <!-- 总体统计卡片 -->
            <div class="stats-cards-grid" id="statsCards">
                <!-- 动态加载统计卡片 -->
            </div>

            <!-- 图表区域 -->
            <div class="charts-section">
                <div class="chart-container">
                    <h3>年级分布</h3>
                    <div class="chart-wrapper">
                        <canvas id="gradeChart" width="400" height="300"></canvas>
                    </div>
                </div>
                
                <div class="chart-container">    
                    <h3>专业分布</h3>
                    <div class="chart-wrapper">
                        <canvas id="majorChart" width="400" height="300"></canvas>
                    </div>
                </div>
                
                <div class="chart-container full-width">
                    <h3>性别比例</h3>
                    <div class="chart-wrapper">
                        <canvas id="genderChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>

            <!-- 详细统计表格 -->
            <div class="detailed-stats-section">
                <h3>详细统计</h3>
                <div class="stats-table-container">
                    <table class="stats-table" id="detailedStatsTable">
                        <thead>
                            <tr>
                                <th>类别</th>
                                <th>项目</th>
                                <th>人数</th>
                                <th>占比</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="detailedStatsBody">
                            <!-- 动态加载统计数据 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 数据趋势 -->
            <div class="trend-section">
                <h3>数据趋势</h3>
                <div class="trend-filters">
                    <button class="trend-btn active" data-period="week">最近一周</button>
                    <button class="trend-btn" data-period="month">最近一月</button>
                    <button class="trend-btn" data-period="year">最近一年</button>
                </div>
                <div class="trend-chart-container">
                    <canvas id="trendChart" width="800" height="400"></canvas>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 学生信息管理系统. 保留所有权利.</p>
        </div>
    </footer>

    <!-- 详情模态框 -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="detailModalTitle">统计详情</h3>
                <span class="close-btn" id="closeDetailModal">&times;</span>
            </div>
            <div class="modal-body" id="detailModalBody">
                <!-- 动态加载详情内容 -->
            </div>
        </div>
    </div>

    <!-- 提示消息 -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script type="module" src="js/statistics.js"></script>
</body>
</html>
