<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 数码科技商城</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <a href="/">数码科技商城</a>
            </div>
            <nav>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/#products">产品</a></li>
                    <li><a href="/#about">关于我们</a></li>
                    <li><a href="/#contact">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 登录页面主体 -->
    <div class="auth-page">
        <div class="auth-background">
            <!-- 动态背景元素 -->
            <div class="bg-shape shape1"></div>
            <div class="bg-shape shape2"></div>
            <div class="bg-shape shape3"></div>
        </div>
        
        <div class="auth-wrapper">
            <div class="auth-card">
                <!-- 登录表单左侧 -->
                <div class="auth-left">
                    <div class="auth-brand">
                        <i class="fa fa-shopping-cart"></i>
                        <h1>数码科技商城</h1>
                        <p>您的数码产品购物首选</p>
                    </div>
                    
                    <div class="auth-features">
                        <div class="feature-item">
                            <i class="fa fa-shield"></i>
                            <div>
                                <h3>安全保障</h3>
                                <p>多重加密保护您的账户安全</p>
                            </div>
                        </div>
                        <div class="feature-item">
                            <i class="fa fa-truck"></i>
                            <div>
                                <h3>快速配送</h3>
                                <p>24小时内发货，次日达服务</p>
                            </div>
                        </div>
                        <div class="feature-item">
                            <i class="fa fa-heart"></i>
                            <div>
                                <h3>贴心服务</h3>
                                <p>7x24小时客服在线支持</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 登录表单右侧 -->
                <div class="auth-right">
                    <div class="auth-form-container">
                        <div class="auth-header">
                            <h2>欢迎回来</h2>
                            <p>登录您的账户继续购物</p>
                        </div>

                        <form id="login-form" class="auth-form">
                            <div class="form-group">
                                <div class="input-wrapper">
                                    <i class="fa fa-user input-icon"></i>
                                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                                </div>
                                <span class="error-message" id="username-error"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-wrapper">
                                    <i class="fa fa-lock input-icon"></i>
                                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                                    <i class="fa fa-eye password-toggle" id="password-toggle"></i>
                                </div>
                                <span class="error-message" id="password-error"></span>
                            </div>

                            <div class="form-options">
                                <label class="checkbox-wrapper">
                                    <input type="checkbox" id="remember-me">
                                    <span class="checkmark"></span>
                                    记住我
                                </label>
                                <a href="#" class="forgot-password">忘记密码？</a>
                            </div>

                            <button type="submit" class="btn-auth" id="login-btn">
                                <span class="btn-text">登录</span>
                                <span class="btn-loading" style="display: none;">
                                    <i class="fa fa-spinner fa-spin"></i> 登录中...
                                </span>
                            </button>

                            <div class="divider">
                                <span>或</span>
                            </div>

                            <div class="social-login">
                                <button type="button" class="social-btn wechat-btn">
                                    <i class="fa fa-wechat"></i>
                                    微信登录
                                </button>
                                <button type="button" class="social-btn qq-btn">
                                    <i class="fa fa-qq"></i>
                                    QQ登录
                                </button>
                            </div>

                            <div id="login-message" class="message"></div>
                        </form>

                        <div class="auth-footer">
                            <p>还没有账号？<a href="/register" class="auth-link">立即注册</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container footer-container">
            <div class="footer-section">
                <h3>数码科技商城</h3>
                <p>提供高品质数码产品和专业服务</p>
                <div class="social-icons">
                    <a href="#"><i class="fa fa-weibo"></i></a>
                    <a href="#"><i class="fa fa-wechat"></i></a>
                    <a href="#"><i class="fa fa-qq"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>快速链接</h3>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/#products">产品</a></li>
                    <li><a href="/#about">关于我们</a></li>
                    <li><a href="/#contact">联系我们</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>客户服务</h3>
                <ul>
                    <li><a href="#">帮助中心</a></li>
                    <li><a href="#">退换政策</a></li>
                    <li><a href="#">配送信息</a></li>
                    <li><a href="#">支付方式</a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 数码科技商城. 保留所有权利</p>
        </div>
    </footer>

    <script src="/js/auth.js"></script>
</body>
</html>
