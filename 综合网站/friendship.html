<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>那些年，我们的友情记忆</title>
    <link rel="stylesheet" href="css/friendship.css">
</head>
<body>
    <nav class="header">
        <h1>✨ 友情回忆录 ✨</h1>
        <p>"最好的朋友，是时光带不走的礼物"</p>
    </nav>

    <div class="timeline-container">
        <div class="timeline">
            <div class="timeline-item left" data-year="2015">
                <div class="item-content">
                    <h3>初遇·教室后排</h3>
                    <p>开学第一天，我抱着课本找座位，你拍了拍我书包说"这里有位置"。<br>后来才知道，你特意把自己的零食分给前后桌，就为了"制造社交机会"~</p>
                    <div class="item-img" style="background-image: url('https://images.unsplash.com/photo-1543353071-873f17a7a088?auto=format&fit=crop&w=800')"></div>
                </div>
            </div>

            <div class="timeline-item right" data-year="2017">
                <div class="item-content">
                    <h3>难忘·毕业旅行</h3>
                    <p>我们挤在青旅的上下铺，半夜偷吃泡面被老板抓包；<br>在海边追日出时你摔进浪花里，手机泡水却笑着说"这张丑照要当十年聊天背景"。</p>
                    <div class="item-img" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800')"></div>
                </div>
            </div>

            <div class="timeline-item left" data-year="2020">
                <div class="item-content">
                    <h3>温暖·低谷时刻</h3>
                    <p>失业那天暴雨倾盆，你带着热粥和换洗衣物敲开我家门；<br>坐在地板上边吃边哭，你说"我养你直到找到下一份工作"——后来你真的每天给我带便当。</p>
                    <div class="item-img" style="background-image: url('https://images.unsplash.com/photo-1517021897933-0e0319cfbc28?auto=format&fit=crop&w=800')"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>📅 2015-2025 | 与<span class="special">@阿琳</span>的1095天故事</p>
    </footer>
</body>
</html>
